<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas HTML Elements</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas" width="300" height="400"></canvas>

    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        // Draw border
        ctx.strokeStyle = 'black';
        ctx.strokeRect(0, 0, canvas.width, canvas.height);

        // Draw content
        ctx.font = '16px Arial';
        ctx.textAlign = 'center';

        // Draw image
        const img = new Image();
        img.onload = function () {
            ctx.drawImage(img, 20, 20, 50, 50);
        };
        img.src = 'rs.jpg';

        // Draw text
        ctx.fillText('rumah sakit bunda harapan', 150, 40);
        ctx.fillText('consectetur adipisicing elit. Culpa, Vero, debitis dolores quis facilis', 150, 80);

        // Draw info
        const infoY = 120;
        const infoSpacing = 30;

        ctx.fillText('No Antrian:', 30, infoY);
        ctx.fillText('Nik:', 30, infoY + infoSpacing);
        ctx.fillText('Nama:', 30, infoY + infoSpacing * 2);
        ctx.fillText('Poli:', 30, infoY + infoSpacing * 3);
    </script>
</body>

</html>
