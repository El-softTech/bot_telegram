<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .card {
            border: 2px solid black;
            width: 300px;
            padding: 20px;
            text-align: left;
            position: relative;
            height: 400px;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .header img {
            width: 100px;
            height: 100px;
            margin-right: 20px;
            border-radius: 50%;
        }

        .header .hospital-name {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        .separator {
            border-top: 2px solid black;
            margin: 10px 0;
        }

        .info {
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="card"
        style="background-image:url('../aset/image.png'); background-position: center; background-size: cover;">
        <div class="header">

            <div style="display: flex; flex-direction: column; ">
                <div class="hospital-name">Rumah Sakit Pasti Sembuh</div>
                <div style="text-align: center;"> Gang Mawar 5, RT 01/RW 02, Kelurahan jambu air
                    Kecamatan melon, Kota Sejahtera
                    Provinsi Harmoni, </div>
            </div>
        </div>
        <div class="separator"></div>
        <div class="info">No Antrian: <span id="antrian"></span></div>
        <div class="info">NIK: <span id="nik"></span></div>
        <div class="info">Nama: <span id="nama"></span></div>
        <div class="info">Poli: <span id="poli"></span></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function (event) {
            // Masukkan data yang diperlukan ke dalam elemen HTML
            document.getElementById('antrian').innerText = '<%= antrian %>';
            document.getElementById('nik').innerText = '<%= nik %>';
            document.getElementById('nama').innerText = '<%= nama %>';
            document.getElementById('poli').innerText = '<%= poli %>';

        });
    </script>

</body>

</html>
