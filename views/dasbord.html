<!-- Dashboard Antrian Rumah Sakit -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Antrian Rumah Sakit</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-semibold text-center mb-6">Dashboard Antrian Rumah Sakit</h1>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- Panel Data Pendaftar -->
            <div class="bg-white p-4 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">Data Pendaftar</h2>
                <div id="pendaftar-list" class="overflow-y-auto max-h-96">
                    <!-- Daftar Pendaftar akan diperbarui melalui JavaScript -->
                </div>
            </div>

            <!-- Panel Informasi Antrian -->
            <div class="col-span-2 bg-white p-4 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">Informasi Antrian</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="border border-gray-200 p-4 rounded-lg">
                        <h3 class="text-lg font-semibold mb-2">Jumlah Pendaftar</h3>
                        <p class="text-4xl font-bold text-center text-blue-500" id="jumlah-pendaftar">
                            <!-- Jumlah pendaftar akan diperbarui melalui JavaScript -->
                        </p>
                    </div>
                    <div class="border border-gray-200 p-4 rounded-lg">
                        <h3 class="text-lg font-semibold mb-2">Nomor Antrian Sekarang</h3>
                        <p class="text-4xl font-bold text-center text-green-500" id="nomor-antrian-sekarang">
                            <!-- Nomor antrian sekarang akan diperbarui melalui JavaScript -->
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Ambil elemen div untuk daftar pendaftar
        const pendaftarList = document.getElementById('pendaftar-list');

        // Fungsi untuk memperbarui daftar pendaftar
        function updatePendaftarList(pendaftar) {
            // Buat elemen card untuk setiap pendaftar
            const card = document.createElement('div');
            card.classList.add('bg-gray-200', 'p-2', 'rounded', 'mb-2');
            card.textContent = `NIK: ${pendaftar.nik}, Nama: ${pendaftar.nama}, Poli: ${pendaftar.poli}`;

            // Masukkan card ke dalam div daftar pendaftar
            pendaftarList.appendChild(card);
        }

        // Fungsi untuk memperbarui jumlah pendaftar
        function updateJumlahPendaftar(jumlah) {
            const jumlahPendaftar = document.getElementById('jumlah-pendaftar');
            jumlahPendaftar.textContent = jumlah;
        }

        // Fungsi untuk memperbarui nomor antrian sekarang
        function updateNomorAntrian(nomor) {
            const nomorAntrianSekarang = document.getElementById('nomor-antrian-sekarang');
            nomorAntrianSekarang.textContent = nomor;
        }

        // Fungsi untuk memuat data pendaftar dari backend
        function fetchData() {
            fetch('/registered-users') // Ambil data dari endpoint registered-users
                .then(response => response.json())
                .then(data => {
                    // Hapus semua elemen di dalam div daftar pendaftar
                    pendaftarList.innerHTML = '';

                    // Update data pendaftar
                    data.forEach(pendaftar => {
                        updatePendaftarList(pendaftar);
                    });

                    // Update jumlah pendaftar
                    updateJumlahPendaftar(data.length);
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // Jalankan fetchData setiap 5 detik (5000 ms)
        setInterval(fetchData, 5000);

        // Panggil fetchData untuk memuat data awal
        fetchData();
    </script>
</body>

</html>
